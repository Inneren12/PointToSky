name: Android CI

on:
  push:
    branches:
      - main
      - "feat/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (exact ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          clean: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Build debug artifacts
        run: |
          set -e
          ./gradlew :wear:assembleDebug :mobile:assembleDebug --stacktrace --info --no-parallel -Dkotlin.compiler.execution.strategy=in-process --console=plain
