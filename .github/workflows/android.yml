name: Android CI

on:
  push:
    branches:
      - main
      - "feat/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (exact ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          clean: true

      - name: Show HEAD and files
        run: |
          echo "HEAD = $(git rev-parse HEAD)"
          echo "--- PointToSkyApp.kt matches ---"
          git ls-files | grep -i 'PointToSkyApp\.kt' || true
          echo "--- FLAVOR usages in wear/ ---"
          git grep -In -- 'FLAVOR' -- wear/ || true
          echo "--- All .kt under wear/ ---"
          find wear -type f -name '*.kt' | sort || true

      # 1) Сначала JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2) Затем Gradle + кеш (только один раз)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      # 3) Убедиться, что gradlew исполняемый
      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      # 4) Сборка по модулям с подробными логами (без build scan)
      - name: Build (verbose, module-by-module)
        run: |
          set -e
          ./gradlew :core:logging:compileDebugKotlin --stacktrace --info --no-parallel -Dkotlin.compiler.execution.strategy=in-process
          ./gradlew :wear:assembleDebug                 --stacktrace --info --no-parallel -Dkotlin.compiler.execution.strategy=in-process
          ./gradlew :mobile:assembleDebug               --stacktrace --info --no-parallel -Dkotlin.compiler.execution.strategy=in-process

      # 5) (Опционально) отдельные целевые шаги, если нужно
      - name: Build Wear (debug) with verbose compiler logs
        run: ./gradlew :wear:sensors:compileDebugKotlin :wear:assembleDebug --stacktrace --info --no-parallel --no-daemon --rerun-tasks --console=plain -Dkotlin.compiler.execution.strategy=in-process

      - name: Build Mobile debug
        run: ./gradlew :mobile:assembleDebug --stacktrace --no-daemon --console=plain

  assembleReleaseWithLogsCheck:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout (exact ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          clean: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Assemble release artifacts
        run: ./gradlew :wear:assembleRelease :mobile:assembleRelease --stacktrace --no-daemon --console=plain

      - name: Verify diagnostics logging kept in release artifacts
        run: ./scripts/verify-release-logs.sh
