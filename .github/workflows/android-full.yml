name: Android Full

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 5 * * *"  # nightly 05:00 UTC

jobs:
  full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Detect available modules
        id: detect
        run: |
          set -e
          ./gradlew -q projects > projects.txt
          echo "has_mobile=$(grep -E 'Project .:mobile($|:)' projects.txt >/dev/null && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_wear=$(grep -E 'Project .:wear($|:)' projects.txt >/dev/null && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Build + Lint + Unit tests
        run: |
          set -e
          TASKS="testDebugUnitTest"
          if [ "${{ steps.detect.outputs.has_wear }}" = "true" ]; then
            TASKS=":wear:assembleDebug :wear:lint $TASKS"
          fi
          if [ "${{ steps.detect.outputs.has_mobile }}" = "true" ]; then
            TASKS=":mobile:assembleDebug :mobile:lint $TASKS"
          fi
          ./gradlew $TASKS --stacktrace --no-daemon
